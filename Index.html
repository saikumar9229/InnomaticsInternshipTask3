<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Full-Screen Layout</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    height: 100%;
    margin: 0;
}

body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    display: grid;
    grid-template-areas: 
        "header"
        "content"
        "signup"
        "feature1"
        "feature2"
        "feature3";
    gap: 10px;
    width: 100%;
    height: 100%;
    padding: 10px;
}

header, .content, .signup, .feature {
    padding: 20px;
    text-align: center;
}

header {
    grid-area: header;
    background-color: lightblue;
}

.content {
    grid-area: content;
    background-color: lightgray;
}

.signup {
    grid-area: signup;
    background-color: lightgreen;
}

.feature1 {
    grid-area: feature1;
    background-color: lightcoral;
}

.feature2 {
    grid-area: feature2;
    background-color: lightyellow;
}

.feature3 {
    grid-area: feature3;
    background-color: lightpurple;
}
@media (min-width: 768px) {
    .container {
        grid-template-areas: 
            "header header"
            "content content"
            "signup feature1"
            "feature2 feature3";
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr auto 1fr;
    }
}
@media (min-width: 1024px) {
    .container {
        grid-template-areas: 
            "header header header"
            "feature1 feature2 feature3"
            "signup signup signup"
            "content content content";
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: auto 1fr 1fr;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="searchbar">
            
        </div>
        <header>Header</header>
        <section class="content">Content</section>
        <section class="signup">Sign Up</section>
        <section class="feature feature1">Feature 1</section>
        <section class="feature feature2">Feature 2</section>
        <section class="feature feature3">Feature 3</section>
    </div>
</body>
</html>
